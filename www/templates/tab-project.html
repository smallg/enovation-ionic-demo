<ion-view title="Project">
    <div class="bar bar-header bar-dark">
        <h1 class="title">Projects</h1>
        <button class="button button-icon" ng-click="newProject()">
            <i class="icon ion-ios7-plus-outline"></i>
        </button>
    </div>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="p in projects" type="item-text-wrap" href="#/tab/project/{{p.id}}">
                {{p.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
